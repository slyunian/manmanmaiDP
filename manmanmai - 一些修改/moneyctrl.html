<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/moneyctrl.css">
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="mm_header">
            <div class="left fl">
                <a href="index.html"><img src="./images/返回 (1).png" id="logo"></a>
            </div>
            省钱控-最新优惠
            <div class="right fr">
                <img src="./images/header_app.png" class="app ">
            </div>
        </div>
        <!-- 主体 -->
        <div class="mm_main">

            <!-- 商品 -->
            <div class="mm_proudct">
                <div class="p_body">
                    <!-- 渲染列表 -->
                </div>
            </div>

            <!-- 分页样式 -->
            <div class="paging">
                <a class="plb last" href="javascript:;">上一页</a>
                <a class="pages" href="javascript:;">
                    <span>
                        <i class="n_page"></i>/<i class="all_page"></i>
                    </span>
                    <div class="btns"><i class="iconfont icon-xiala-"></i></div>
                </a>
                <ul class="set_page hide">
                  
                </ul>
                <a class="plb next" href="javascript:;">下一页</a>
            </div>

        </div>
        <!-- 底部 -->
        <div class="mm_footer">
            <ul class="clearfix">
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
                <li><a href="#"><i></i>返回顶部</a></li>
            </ul>
            <div class="top">
                <span>手机App下载</span>
                <span>慢慢买手机版</span>
                <span>--掌上比价平台</span>
            </div>
            <div class="bottom">m.manmanbuy.com</div>
        </div>
    </div>





    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./lib/flexible/flexible.js"></script>

    <script src="./js/moneyctrl.js"></script>
    <script src="./js/common.js"></script>


    <script type="text/html" id="navtwo">
        {{each result v i}}
        <div class="pdDemo clearfix" data-id="{{v.productId}}">
                <div class="left fl">
                    {{@v.productImgSm}}
                </div>
                <div class="right fr">
                    <p class="top">
                        {{v.productName}}
                        <span>{{v.productPinkage}}</span>
                    </p>
                    <div class="bottom">
                        <span class="fl">{{v.productFrom}}</span>
                        <span class="fl"> &nbsp; | &nbsp; </span>
                        <span class="fl">{{v.productTime}}</span>
                        <span class="fr">{{v.productComCount}}</span>
                    </div>
                </div>
            </div>
        {{/each}}
    </script>
</body>

</html>
