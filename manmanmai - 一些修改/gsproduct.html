<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/gsproduct.css">
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="mm_header">
            <div class="left fl">
                <a href="index.html"><img src="./images/返回 (1).png" id="logo"></a>
            </div>
            优惠券
            <div class="right fr">
                <img src="./images/header_app.png" class="app ">
            </div>
        </div>
        <!-- 主体 -->
        <div class="mm_main">
            <div class="header">
                <div class="dropup jd">
                    <button type="button" class="store">
                        <strong class="ai">京东</strong>
                        <b>▼</b>
                    </button>
                    <ul class="dropdown hide ">
                        <!-- 渲染店铺 -->
                        <li>111</li>
                    </ul>
                </div>
                <div class="dropup hb">
                    <button type="button" class="store send">
                        <strong>华北（北京、山西等）</strong>
                        <b>▼</b>
                    </button>
                    <ul class="dropdown hide two ">
                        <!-- 渲染地区 -->
                        <li>1111</li>
                    </ul>
                </div>
                <div class="dropup pri">
                    <button type="button" class="store">
                        <strong>全部价格</strong>
                        <b>▼</b>
                    </button>
                    <ul class="dropdown hide three">
                        <li>暂无数据</li>
                    </ul>
                </div>
                <div class="box">
                    <img src="./images/搜索列表.png" alt="">
                </div>
            </div>
            <ul class="probody">
            </ul>
        </div>
        <!-- 底部 -->
        <div class="mm_footer">
            <ul class="clearfix">
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
                <li><a href="#"><i></i>返回顶部</a></li>
            </ul>
            <div class="top">
                <span>手机App下载</span>
                <span>慢慢买手机版</span>
                <span>--掌上比价平台</span>
            </div>
            <div class="bottom">m.manmanbuy.com</div>
        </div>
    </div>





    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <script src="./lib/swiper/js/swiper.min.js"></script>
    <script src="./lib/IScroll/iscroll.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/gsproduct.js"></script>
    <script src="./js/common.js"></script>

    <script type="text/html" id="navstore">
        {{each result v i}}
         <li data-shopId="{{v.shopId}}">{{v.shopName}}</li>
        {{/each}}
    </script>
    <script type="text/html" id="navarea">
        {{each result v i}}
         <li data-areaId="{{v.areaId}}">{{v.areaName}}</li>
        {{/each}}
    </script>
    <script type="text/html" id="navpro">
        {{each result v i}}
            <li class='boxDemo'>
                <div class="top">
                    <img src="{{v.productImg}}" alt="">
                </div>
                <div class="bottom">
                    <p>{{v.productName}}</p>
                    <span class='fl'>{{v.productPrice}}</span>
                    <button class='fr'>去凑单</button>
                </div>
            </li>
        {{/each}}
    </script>
</body>

</html>
