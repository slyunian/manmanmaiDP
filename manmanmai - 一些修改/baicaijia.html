<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/baicaijia.css">
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="mm_header">
            <div class="left fl">
                <a href="index.html"><img src="./images/返回 (1).png" id="logo"></a>
            </div>
            白菜价-淘宝内部券
            <div class="right fr">
                <img src="./images/header_app.png" class="app ">
            </div>
        </div>
        <!-- 主体 -->
        <div class="mm_main">
            <div id="wrapper">
                <div id="scroller">
                    <ul class="clearfix">
                        <!-- 准备渲染头部 -->
                    </ul>
                </div>
            </div>
            <div class="prbd">

            </div>
        </div>
        <!-- 底部 -->
        <div class="mm_footer">
            <ul class="clearfix">
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
                <li><a href="#"><i></i>返回顶部</a></li>
            </ul>
            <div class="top">
                <span>手机App下载</span>
                <span>慢慢买手机版</span>
                <span>--掌上比价平台</span>
            </div>
            <div class="bottom">m.manmanbuy.com</div>
        </div>
    </div>





    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <script src="./lib/swiper/js/swiper.min.js"></script>
    <script src="./lib/IScroll/iscroll.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/baicaijia.js"></script>
    <script src="./js/common.js"></script>

    <script type="text/html" id="nav">
        {{each result v i}}
        <li data-id="{{v.titleId}}" >
            <a href="javascript:;" class="{{i==0?'active':''}}" data-id="{{v.titleId}}">
                {{v.title}}
            </a>
        </li>
        {{/each}}
    </script>

    <script type="text/html" id="pro">
        {{each result v i}}
            <div class="proDemo clearfix">
                <div class="left fl">
                    {{@v.productImg}}
                </div>
                <div class="right fl">
                    <div class="top">
                        {{@v.productName}}
                    </div>
                    <div class="price">
                        {{@v.productPrice}}
                    </div>
                    <div class="barBox clearfix">
                        {{@v.productCouponRemain}}
                    </div>
                    <div class="bottom clearfix">
                        <div class="fl">
                            {{@v.productCoupon}}
                        </div>
                        <div class="fr">
                            {{@v.productHref}}
                        </div>
                    </div>
                </div>
            </div>
        {{/each}}
    </script>

</body>

</html>
