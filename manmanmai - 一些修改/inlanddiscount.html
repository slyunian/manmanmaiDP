<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/inlanddiscount.css">
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="mm_header">
            <div class="left fl">
                <a href="index.html"><img src="./images/返回 (1).png" id="logo"></a>
            </div>
            国内折扣
            <div class="right fr">
                <img src="./images/header_app.png" class="app ">
            </div>
        </div>
        <!-- 主体 -->
        <div class="mm_main">

            <!-- 商品 -->
            <div class="mm_proudct">
                <ul class="p_body clearfix">
                    <!-- 渲染列表 -->
                </ul>
            </div>


        </div>
        <!-- 底部 -->
        <div class="mm_footer">
            <ul class="clearfix">
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
                <li><a href="#"><i></i>返回顶部</a></li>
            </ul>
            <div class="top">
                <span>手机App下载</span>
                <span>慢慢买手机版</span>
                <span>--掌上比价平台</span>
            </div>
            <div class="bottom">m.manmanbuy.com</div>
        </div>
    </div>





    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <script src="./lib/swiper/js/swiper.min.js"></script>
    <!-- <script src="./lib/IScroll/iscroll.js"></script> -->
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/inlanddiscount.js"></script>
    <script src="./js/common.js"></script>


    <script type="text/html" id="demo">
        {{each result v i}}
        <li>
            <a href="countProudct.html?id={{v.productId}}">
                <div class="imgBox">
                    {{@v.productImg}}
                </div>
                <div class="bottom">
                    <p>{{v.productName}}</p>
                    <p class="price">{{v.productPrice}}</p>
                    <div>
                        <span>{{v.productFrom}}</span>
                        <span>|</span>
                        <span>{{v.productTime}}</span>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
</body>

</html>
