<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/product.css">
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="mm_header">
            <div class="left fl">
                <img src="./images/header_logo.png" class="logo ">
            </div>
            <div class="right fr">
                <img src="./images/header_app.png" class="app ">
            </div>
        </div>
        <!-- 主体 -->
        <div class="mm_main">
            <!-- 搜索框 -->
            <div class="mm_search clearfix">
                <input type="text" placeholder="请输入你想比价的商品" class="fl">
                <button class="fr">搜索</button>
            </div>

            <div class="product_list">
                <div class="pdTitle">
                    <a href="index.html">首页</a>
                    <a href="javascript:;">></a>
                    <a href="javascript:;" class="item1">1</a>
                    <a href="javascript:;">></a>
                    <a href="javascript:;" class="item">1</a>
                    <a href="javascript:;">></a>
                    <button class="fr">筛选</button>
                </div>

            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="mm_footer">
        <ul class="clearfix">
            <li><a href="#">登录</a></li>
            <li><a href="#">注册</a></li>
            <li><a href="#"><i></i>返回顶部</a></li>
        </ul>
        <div class="top">
            <span>手机App下载</span>
            <span>慢慢买手机版</span>
            <span>--掌上比价平台</span>
        </div>
        <div class="bottom">m.manmanbuy.com</div>
    </div>
    </div>





    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <script src="./lib/swiper/js/swiper.min.js"></script>
    <!-- <script src="./lib/IScroll/iscroll.js"></script> -->
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/product.js"></script>
    <script type="text/html" id="ListTb">
        <div class="pdmain">
                <p>{{productName}}</p>
                <!-- <img src="" alt=""> -->
                {{@productImg}}
                <div>收藏</div>
            </div>
            <div class="bj_ul">
                <li class="now">比价购买</li>
                <li>产品参数</li>
                <li>评价(11111)</li>
            </div>
            <!-- 价格盒子 -->
            <div class="priBox">
                {{@bjShop}}
            </div>
            <div class="commit"></div>
            
    </script>
    <script type="text/html" id="Listone">
        <div class="title">
            网友评价
        </div>
        {{each result v i}}
        <div class='listDemo'>
            <div class="top clearfix">
                <div class="left fl">{{v.comName}}</div>
                <div class="right fr">
                    <p>{{v.comTime}}</p>
                    <p>{{v.comFrom}}</p>   
                </div>
                <div class="bottom">
                    {{v.comContent}}
                </div>
            </div>
        </div>
        {{/each}}
        <div class="mm_more">
            <button>查看更多评价</button>
        </div>
    </script>
</body>

</html>
